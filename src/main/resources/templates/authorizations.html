<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Regsiter User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>


<div th:include="fragments/header :: headerFragment"></div>

<div class="container my-5">
    <div class="row">
        <div class="col-12">
            <h2>Authorizations</h2>
        </div>
    </div>
    <div class="table-responsive"> <!-- Wrap table in table-responsive div -->
        <table class="table table-bordered table-striped table-hover table-sm"> <!-- Add table-sm for smaller padding -->
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">ID</th>
                <th scope="col">Client ID</th>
                <th scope="col">Principal Name</th>
                <th scope="col">Grant Type</th>
                <th scope="col">Authorized Scopes</th>
                <th scope="col">Token</th>
                <th scope="col">Token Issued At</th>
                <th scope="col">Token Expires At</th>
                <th scope="col">Refresh Token</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="authorization, iterStat : ${authorizations}">
                <th scope="row" th:text="${iterStat.index + 1}">1</th>
                <td th:text="${authorization.id}">ID</td>
                <td th:text="${authorization.registeredClientId}">Client ID</td>
                <td th:text="${authorization.principalName}">Principal Name</td>
                <td th:text="${authorization.authorizationGrantType}">Grant Type</td>
                <td th:text="${authorization.authorizedScopes}">Authorized Scopes</td>
                <td th:text="${authorization.accessTokenValue}">Token</td>
                <td th:text="${authorization.accessTokenIssuedAt}">Token Issued At</td>
                <td th:text="${authorization.accessTokenExpiresAt}">Token Expires At</td>
                <td th:text="${authorization.refreshTokenValue}">Refresh token</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>
</html>
