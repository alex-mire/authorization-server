<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Change Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:include="fragments/header :: headerFragment"></div>
<div class="container my-5">
    <div class="row">
        <!-- Column 1: Authenticated User Information -->
        <div class="col-md-6">
            <h3>Authenticated User Information</h3>
            <div class="card">
                <div class="card-body">
                    <p><strong>Username:</strong> <span th:text="${auth.name}">Username</span></p>
                    <p><strong>Authorities:</strong></p>
                    <ul>
                        <li th:each="auth : ${auth.authorities}" th:text="${auth.authority}"></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Column 2: Change Password Form -->
        <div class="col-md-6">
            <h3>Change Password</h3>
            <div class="card">
                <div class="card-body">
                    <form th:action="@{/}" method="post" th:object="${pass}">
                        <div class="mb-3">
                            <label for="oldPassword" class="form-label">Old Password</label>
                            <input type="password" class="form-control" id="oldPassword" th:field="*{oldPassword}" required>
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="newPassword" th:field="*{newPassword}" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm New Password</label>
                            <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Change Password</button>
                        <!-- Display error message if any -->
                        <div class="mt-3 text-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>
</html>
