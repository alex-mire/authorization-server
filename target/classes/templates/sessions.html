<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Regsiter User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>


<div th:include="fragments/header :: headerFragment"></div>

<div class="container my-5">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-auto">
                <h2>Sessions</h2>
            </div>
        </div>
    </div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Session ID</th>
            <th scope="col">Last Request</th>
            <th scope="col">Principal Name</th>
            <th scope="col">Expired</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="se, iterStat : ${sessions}">
            <th scope="row" th:text="${iterStat.index + 1}">1</th>
            <td th:text="${se.sessionId}">Session ID</td>
            <td th:text="${se.lastRequest}">Last Request</td>
            <td th:text="${se.principal.username}">Principal Name</td>
            <td th:text="${se.expired}">Expired</td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>
</html>
